[build]
  base = "apps/web"
  command = "npm install && npm run build"
  publish = "build/client"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "build/server"
  node_bundler = "esbuild"

